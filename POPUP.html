<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            height: auto;
            width: 300px;
        }
    hr{
        margin-bottom: 10px;
    }
    h1{
        margin: 0px;
    }
    label {
            font-family: arial;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }
        .toggle {
            cursor: pointer;
            display: inline-block;
        }
        .toggle-switch {
            display: inline-block;
            background: #ccc;
            border-radius: 16px;
            width: 37px;
            height: 24px;
            position: relative;
            vertical-align: middle;
            transition: background 0.25s;
        }
        .toggle-switch:before, .toggle-switch:after {
            content: "";
        }
        .toggle-switch:before {
            display: block;
            background: linear-gradient(to bottom, #fff 0%, #eee 100%);
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
            width: 16px;
            height: 16px;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: left 0.25s;
        }
        .toggle:hover .toggle-switch:before {
            background: linear-gradient(to bottom, #fff 0%, #fff 100%);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
        }
        .toggle-checkbox:checked + .toggle-switch {
            background: #56c080;
        }
        .toggle-checkbox:checked + .toggle-switch:before {
            left: 16px;
        }
        .toggle-checkbox {
            position: absolute;
            visibility: hidden;
        }
        .toggle-label {
            margin-left: 5px;
            position: relative;
            top: 2px;
        }
        span.tooltip{
            position: relative;
            background-color: rgba(170, 166, 166, 0.87);
            padding: .3rem .6rem;
            border-radius: 1rem;
            cursor: help;
            margin-left: .5rem;
        }
        span.tooltip::before, .tooltip::after{
            position: absolute;
            opacity: 0;
            transition: all ease 0.3s;
        }
        span.tooltip::before{
            content: "";
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(0,0,0,1);
            margin-right: -10px;
            right: 100%;
        }
        span.tooltip::after{
            content: attr(data-tooltip);
            background: rgba(0,0,0,1);
            transform: translateY(-100%);
            font-size: 14px;
            margin-right: 10px;
            right: 100%;
            top: 50px;
            width: 150px;
            border-radius: 10px;
            color: #fff;
            padding: 14px;
        }
        span.tooltip.top::before{
            margin-left: 14px;
        }

        /* Hover states */

        .tooltip:hover::before, .tooltip:hover::after{
        opacity: 1;
        }
        form{
            justify-content: top;
            padding-left: 5px;
            margin-bottom: 10px;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
        }
        a{
            align-self: center;
            bottom: 2px;
            color: #56c080;}
        hr{
            width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body{
                background-color: #2f2f2f;
                color: white;
            }
        }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Settings for GTM Variable Mover</h1>
            <hr>
            <form id="optionsForm">
                <label for="save" class="toggle">
                    <input id="save" class="toggle-checkbox" type="checkbox">
                    <div class="toggle-switch"></div>
                    Save on shortcut (Ctrl+S)<span class="tooltip top" data-tooltip="Check this to use Ctrl+S to save when editing tags and triggers, this overrides Ctrl+S to save file">?</span>
                    
                </label>
                <label for="preview" class="toggle tooltip">
                    <input id="preview" class="toggle-checkbox" type="checkbox">
                    <div class="toggle-switch "></div>
                    Preview on shortcut (Ctrl+P)<span class="tooltip" data-tooltip="Check this to enable preview of the container using Ctrl+P, this overrides Ctrl+P to print">?</span>
                    
                </label>
            </form>
            <a href="https://knapstad.dev">Made by knapstad.dev</a>
            <script type="text/javascript" src="popup.js"></script>
        </div>
    </body>
</html>
